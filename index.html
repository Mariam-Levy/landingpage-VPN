<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <div class="navbar__container container__section">
                <div class="navbar__logo">
                    <a href="#">
                        <img src="./assets/imgs/Logo.svg" alt="">
                    </a>
                </div>
                <div class="navbar__items">
                    <a class="navbar__items-link" href="#">About</a>
                    <a class="navbar__items-link" href="#">Features</a>
                    <a class="navbar__items-link" href="#">Pricing</a>
                    <a class="navbar__items-link" href="#">Testimonials</a>

        <section class="hero">

                <div class="hero__section-right">
                    <img class="hero__img" src="./assets/imgs/Illustration 1.svg" alt="">
                </div>
            </div>
        </section>

        <section class="box__center">
            <div class="container__section box-align">
                <div class="box__center-inside">
                    
                    <div class="mini-box">
                        <div class="mini-box__general">
                            <img class="mini__img" src="assets/imgs/user.svg" alt="user">
                        </div>
                        <div class="mini-box__text">
                            <p class="number-black">
                                90+
                            </p> 
                            <p class="name-black">Users</p>
                        </div>
                    </div>
    
                    <div class="vertical-line">
                        <span class="vertical-line__line"></span>
                    </div>
    
                    <div class="mini-box">
                        <div class="mini-box__general">
                            <img class="mini__img" src="./assets/icons/location.svg" alt="user">
                        </div>
                        <div class="mini-box__text">
                            <p class="number-black">30+</p> 
                            <p class="name-black">Locations</p>
                        </div>
                    </div>
    
                    <div class="vertical-line">
                        <span class="vertical-line__line"></span>
                    </div>
    
                    <div class="mini-box">
                        <div class="mini-box__general">
                            <img class="mini__img" src="./assets/icons/Server.svg" alt="user">
                        </div>
                        <div class="mini-box__text">
                            <p class="number-black">50+</p> 
                            <p class="name-black">Servers</p>
